<div class="tabs cookbook" style="display: none;">
    <button data-toggle="collapse" data-target="#addToBook" class="btn btn-primary" style="float: bottom;">+</button>
    <div class="flextable" style="margin: 20px;">
        <div class="flextable-item flextable-primary">
            <input type="text" class="form-control cookbook" id="search" placeholder="Search cookbook">
        </div>
        <div class="flextable-item" style="margin: 20px 20px 20px 0;padding-right: 20px">
            <div class="btn-group">
                <button type="button" class="btn btn-sm btn-primary" id="searchBook">
                    Search
                </button>
            </div>
        </div>
    </div>
    <div id="results" class="panel-group">

    </div>

<div id="addToBook" style="position: absolute;bottom: 0; min-width: 98%;z-index: 100;background-color: #252830;"
     class="collapse">
    <div class="hr-divider">
        <h3 class="hr-divider-content hr-divider-heading">
            Add to Cookbook
        </h3>
    </div>
    <form class="form-horizontal" style="width: 90%">
        <div class="form-group" style="margin: 10px 30px 10px 10px;">
            <label for="title" style="margin-right: 10px" class="control-label col-sm-2">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title">
            </div>
        </div>
        <div class="form-group" style="margin: 10px 30px 10px 10px;">
            <label for="tags" style="margin-right: 10px" class="control-label col-sm-2">Tags:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="tags"
                       placeholder="tags, aliases, other terms for column to help search"
                >
            </div>
        </div>

    </form>
    <div class="hr-divider" style="margin: 10px 0 10px 0;">
        <h3 class="hr-divider-content hr-divider-heading">
            Recipe
        </h3>
    </div>
    <form class="form-horizontal" style="width: 90%">
        <div class="form-group" style="margin: 10px 30px 10px 10px;">
            <label for="ckTables" class="control-label col-sm-2">Tables:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ckTables">
            </div>
        </div>
        <div class="form-group" style="margin: 10px 30px 10px 10px;">
            <label for="ckFormula" class="control-label col-sm-2">Formula:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ckFormula">
            </div>
        </div>

        <div class="form-group" style="margin: 10px 30px 10px 10px;">
            <label for="ckNotes" class="control-label col-sm-2">Notes:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="ckNotes" style="height: 60px">
            </div>
        </div>
        <button id="cookbook-add" type="submit" class="btn btn-primary" style="margin: 10px 30px 10px 10px;">Save
        </button>
    </form>


</div>
<div id="db-modal" class="modal fade">
    <div class="modal-dialog modal-lg">
        <div class="modal-content" style="background-color: #252830;">
            <div class="modal-header" style="background-color: #4d5364;">
                <div style="min-width: 100%;">

                    <h4 class="modal-title" style="color: white;float: left;">Connect to a DB</h4>
                    <select id="saved-id" class="custom-select" style="float: right;">
                        <option>New Connection</option>
                    </select>

                </div>
            </div>
            <div class="modal-body modal-body-scroller">
                <form>
                    <div class="form-group row">

                        <label for="db-host" class="col-sm-2 col-form-label input-group-addon">Host</label>
                        <div class="col-sm-6">
                            <input type="text" class="form-control dark-modal-input" id="db-host" placeholder="Host">
                        </div>
                        <div class="col-sm-4">
                            <input type="text" class="form-control dark-modal-input" id="db-port" placeholder="Port">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="db-user" class="col-sm-2 col-form-label input-group-addon">User</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control dark-modal-input" id="db-user" placeholder="User">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="db-pass" class="col-sm-2 col-form-label input-group-addon">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control dark-modal-input" id="db-pass"
                                   placeholder="Password">
                        </div>
                    </div>

                    <div id="db-remember-div" class="form-group row">
                        <label for="db-remember" class="col-sm-2 col-form-label input-group-addon">Remember?</label>
                        <div class="col-sm-1">
                            <input class="form-control" type="checkbox" id="db-remember">
                        </div>

                    </div>
                    <div class="form-group row">

                        <label for="db-connect-slots"
                               class="col-sm-2 col-form-label input-group-addon">Connection</label>
                        <div class="col-sm-6">

                            <div id="db-connect-slots" class="btn-group btn-group-toggle" data-toggle="buttons">
                                <label class="btn btn-outline-secondary con-slot active">
                                    <input type="radio" name="options" id="con-slot-1"
                                           autocomplete="off" checked> 1
                                </label>
                                <label class="btn btn-outline-secondary con-slot">
                                    <input type="radio" name="options" id="con-slot-2"
                                           autocomplete="off"> 2
                                </label>
                                <label class="btn btn-outline-secondary con-slot">
                                    <input type="radio" name="options" id="con-slot-3"
                                           autocomplete="off"> 3
                                </label>
                            </div>


                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="modal-body">
            <div class="d-inline">
                <button id="db-connect-submit" type="button" class="btn btn-primary">
                    Connect
                </button>
                <button id="db-connect-cancel" type="button" class="btn btn-outline-secondary">
                    Cancel
                </button>
            </div>
        </div>
    </div>


</div>
